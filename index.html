<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
	<meta http-equiv="Content-type" content="text/html";charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="title" title="Game name  -_-">Pong</div>
		<div class="buttons">
			<button title="Click or press `Enter`"class="start button">Start</button>
			<button title="Click or press `R`" class="restart button">Restart</button>
		</div>
		<button class="butt p1Up"></button>
		<button class="butt p1Down"></button>
		<button class="butt p2Up"></button>
		<button class="butt p2Down"></button>
		<div class="gameSpace">
			<div title="Keys `W` and `S` to move" class="p1Bar bar"></div>
			<div title="Arrows `Up` and `Down` to move" class="p2Bar bar"></div>
			<div title="First player score"class="p1Score score">0</div>
			<div title="Second player score" class="p2Score score">0</div>
			<div class="separationBar"></div>
			<div class="gameSpaceInner">
				<div title="Strange round object"class="ball"></div>
			</div>	
		</div>	
	</div>
	<script src="js/script.js"></script>
</body>
</html>
